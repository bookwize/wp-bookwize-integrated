<div class="container step3-content" data-bind="visible: ready()" style="display: none">
	<div class="clearfix">

		<div class="col-lg-9 col-md-8 no-padding">
			<div class="left-content">

				<div id="Supplements"></div>
				<script type="text/html" data-target="#Supplements" src="partials/templates/supplements_b.html">
                </script>

				<div id="Customer"></div>
				<script type="text/html" data-target="#Customer" src="partials/templates/customer_b.html">
                </script>

			</div>
		</div>

		<div class="col-lg-3 col-md-4 no-padding">

			<div id="Sidebar" data-bind="with: bookingProcess()"></div>
			<script type="text/html" data-target="#Sidebar" src="partials/templates/sidebar_b.html">
            </script>

		</div>

	</div>

	<div class="modal fade" id="TermsConditions" tabindex="-1" role="dialog" aria-labelledby="TermsConditionsHeader"
	     aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="TermsConditionsHeader" data-bind="translate: 'termsConditions'"></h4>
				</div>
				<div class="modal-body">
					<div class="body" data-bind="html: IBE.Utils.getReservationSetting($root, 'TermsConditions')"></div>
				</div>
				<div class="modal-footer clearfix">
					<div class="pull-left">
						<button type="button" class="btn btn-danger" data-dismiss="modal"
						        data-bind="translate: 'disagree', click: function(){ $root.customer().acceptTerms(false); }"></button>
					</div>
					<div class="pull-right">
						<button type="submit" class="btn btn-success" data-dismiss="modal"
						        data-bind="translate: 'agree', click: function(){ $root.customer().acceptTerms(true); }"></button>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
